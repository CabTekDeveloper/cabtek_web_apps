<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Block -->
    <title>
        {% block title %} {% endblock %}
    </title>

    <link rel="icon" href="{{ url_for('static', filename = 'files/images/favicons/favicon-cabtek.ico') }}" type="image/x-icon"> <!-- Tab icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-5.3.6-dist/css/bootstrap.min.css') }}"> <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global_styles.css')}}"> <!-- CSS -->

    <!-- CSS Styles Block -->
    {% block css_styles %} {% endblock %}
</head>

<body>
    {% block body %} {% endblock %}
</body>

<footer class="fixed-bottom d-flex justify-content-center py-2">
    {% block footer %}{% endblock %}
</footer>

<script src="{{ url_for('static', filename='js/global_helper.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/global_variables.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/global_api.js')}}" type="text/javascript"></script>

{% block javascript_modules %} {% endblock %}

</html>
